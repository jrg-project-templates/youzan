<!DOCTYPE html><html class="" lang=zh-cmn-Hans style="position: static;"><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content=有赞,移动电商服务平台><meta name=description content=""><meta name=HandheldFriendly content=True><meta name=MobileOptimized content=320><meta name=format-detection content="telephone=no"><meta http-equiv=cleartype content=on><meta name=referrer content=always><link rel="shortcut icon" href=https://b.yzcdn.cn/v2/image/yz_fc.ico><title>购物车</title><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><style>[v-cloak] {
      display: none;
    }</style><link href=https://jrg-project-templates.github.io/youzan/dist/static/css/cart.fa21ad58f037e3dad352c7c3118b25f6.css rel=stylesheet></head><body class=body-fixed-bottom style=""><div class=container style="min-height: 581px;"><div class="content clearfix js-page-content"><div id=app><div v-cloak v-if=cartList><div class="js-shop-list shop-list"><div class="block block-order block-cart" :class="{editing: editingStatus && editingIndex === shopIndex}" v-for="(shop,shopIndex) in cartList"><div class=header><div class="select-group js-select-group" @click=selectShops(shop)><span class=check :class="{checked: shop[checkType]}"></span></div><a class=shop-title><i class=custom-store-img>店铺：</i>{{shop.shopTitle}}</a> <a href=javascript:; class="j-edit-list pull-right c-blue font-size-12 edit-list" @click=editShop(shop,shopIndex)>{{shop.editMsg}}</a></div><div><ul class="js-list block block-list block-list-cart border-0"><li class="block-item block-item-cart" :class="{editing:(editingStatus && editingIndex === shopIndex)}" v-for="(goods,goodsIndex) in shop.goodsList" :key=goods.id :ref="'goods-'+shopIndex+'-'+goodsIndex" @touchstart=touchStart($event,goods) @touchend=touchEnd($event,shopIndex,goods,goodsIndex)><div><div class=check-container @click=selectGoods(shop,goods)><span class="check disabled" :class="{checked: goods[checkType]}"></span></div><div class="name-card clearfix"><a href="" class="thumb js-goods-link"><img class=js-lazy :src=goods.img></a><div class=detail><a href="" class=js-goods-link><h3 class="title js-ellipsis"><i>{{goods.title}}</i></h3></a><p class="sku ellipsis">{{goods.sku}}</p><div class=num v-show=!editingStatus>×<span class=num-txt>{{goods.number}}</span></div><div class=num v-show="editingStatus && editingIndex === shopIndex"><div class=quantity><button type=button class=minus :class="{disabled: goods.number === 1}"></button> <input type=text pattern=[0-9]* class=txt v-model=goods.number @change=checkNumber(goods,goods.number)> <button type=button class=plus></button><div class="response-area response-area-minus" @click=goodsIncrease(goods,-1)></div><div class="response-area response-area-plus" @click=goodsIncrease(goods,1)></div></div></div><div class="price c-orange">¥<span>{{goods.price | currency}}</span></div></div><div class=error-box></div></div><div class=delete-btn @click=removeGoods(shop,shopIndex,goods,goodsIndex)><span>删除</span></div></div></li></ul></div></div></div><div style=padding:0; class="js-bottom-opts bottom-fix"><div class="bottom-cart clear-fix"><div class=select-all @click=allSelect()><span class=check :class="{checked: allSelctStatus}"></span> 全选</div><div class=total-price v-show=!editingStatus>合计：¥<span class=js-total-price style="color: rgb(255, 102, 0);">{{allPrice | currency}}</span><p class=c-gray-dark>不含运费</p></div><button href=javascript:; class="js-go-pay btn btn-orange-dark font-size-14" v-show=!editingStatus>结算 ({{allCount}})</button> <button href=javascript:; v-show=editingStatus :disabled="removeGoodsList.length === 0" @click=removeMoreGoods() class="j-delete-goods btn font-size-14 btn-red">删除</button></div></div><div id=0SuefKPV4p v-show=removePopup style="height: 100%; position: fixed; top: 0px; left: 0px; right: 0px; background-color: rgba(0, 0, 0, 0.7); z-index: 1000;  opacity: 1;"></div><div id=d2tfiX27YS v-show=removePopup class="popout-confirm popout-box" style="overflow: hidden; position: fixed; z-index: 1000; top: 50%; left: 50%; transform: translate3d(-50%, -50%, 0px); visibility: visible; border-radius: 4px; background: white; width: 270px; padding: 15px; opacity: 1;"><div class="confirm-content font-size-14" style="line-height: 20px; padding: 5px 5px 10px;">{{removeMsg}}</div><hr style="margin: 9px -15px 10px;"><div class=btn-2-1 style="width: 47.5%;"><p class="js-cancel center font-size-16" style="padding-top: 5px;" @click="removePopup=false">取消</p></div><div class=btn-2-1 style="width: 47.5%;"><p class="js-ok center c-green font-size-16" style="padding-top: 5px;" @click=removeConfirm()>确定</p></div></div></div><div class=loading-more v-show=loading><span></span></div></div></div></div><script type=text/javascript src=https://jrg-project-templates.github.io/youzan/dist/static/js/manifest.55d92931c1b0169a37df.js></script><script type=text/javascript src=https://jrg-project-templates.github.io/youzan/dist/static/js/vendor.0be25d94907fed3b2ff9.js></script><script type=text/javascript src=https://jrg-project-templates.github.io/youzan/dist/static/js/cart.c66781fe46eed34e078d.js></script></body></html>
